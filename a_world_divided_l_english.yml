l_english:
 return_to_the_world_stage:0 "Return to the World Stage"
 return_to_the_world_stage_desc:0 "For too long the Mongolians have been forgotten, we must reassert ourselves on the world stage and make people remember the name Mongolia"
 unite_the_clans:0 "Unite the Clans"
 unite_the_clans_desc:0 "With the clans consolidated we will become as strong as the days of the Mongol Empire"
 crush_the_clans:0 "Crush the Clans"
 crush_the_clans_desc:0 "We must force the clans to bend the knee to the governments might"
 modernize_the_army:0 "Modernize the Army"
 modernize_the_army_desc:0 "We must adapt our army to this new age of warfare"
 militarize_schools:0 "Militarize Schools"
 militarize_schools_desc:0 "In order to crush our enemies, we will need the help of the youth"
 prepare_the_hordes:0 "Prepare the Hordes"
 prepare_the_hordes_desc:0 "The Mongol Hordes must be ready for battle once more..."
 conscript_the_nomads:0 "Conscript the Nomads"
 conscript_the_nomads_desc:0 "The nomadic peoples are apart of Mongolia and therefore must participate in the army as well"
 advanced_cavalry_defense:0 "Advanced Cavalry Defense"
 advanced_cavalry_defense_desc:0 "We have learned from our past. You may take land, but the true challenge is defending it"
 mongol_mobilization:0 "Mongol Mobilization"
 mongol_mobilization_desc:0 "We must mobilize as many Mongol men as we can in order to succeed"
 advanced_cavalry_offense:0 "Advanced Cavalry Offense"
 advanced_cavalry_offense_desc:0 "As Mongolians it is in our blood to be masters of the horse"
 swift_training_regiments:0 "Swift Training Regiments"
 swift_training_regiments_desc:0 "We need as many units on the battlefield as possible to overwhelm the enemy!"
 advanced_cavalry_mobility:0 "Advanced Cavalry Mobility"
 advanced_cavalry_mobility_desc:0 "We will do as we did almost a millennium ago"
 develop_the_steppes:0 "Develop the Steppes"
 develop_the_steppes_desc:0 "The steppes are nothing more than a barren wasteland and that must change"
 gobi_desert_railway_networks:0 "Gobi Desert Railway Network"
 gobi_desert_railway_networks_desc:0 "The Gobi desert is a great obstacle to us, but it can also be a great mode of transportation"
 expand_manual_labour:0 "Expand Manual Labour"
 expand_manual_labour_desc:0 "The workers must produce more natural resources for the army"
 expand_weapon_manufacturing:0 "Expand Weapon Manufacturing"
 expand_weapon_manufacturing_desc:0 "We must expand weapon manufacturing to supply our conquest"
 mongol_oil_fields:0 "Mongol Oil Fields"
 mongol_oil_fields_desc:0 "We have discovered black gold in Mongolia! Although it has no use to us, it does for others..."
 grow_ulaan_baatar:0 "Grow Ulaan Baatar"
 grow_ulaan_baatar_desc:0 "We must expand the capital city of Ulaan Baatar since most Mongolians live there"
 mongol_war_technology:0 "Mongol Combat Innovations"
 mongol_war_technology_desc:0 "Mongols have always been pioneers of warfare"
 expand_manual_labour_2:0 "Expand Manual Labour 2"
 expand_manual_labour_2_desc:0 "The workers must produce more natural resources for the army"
 expand_weapon_manufacturing_2:0 "Expand Weapon Manufacturing 2"
 expand_weapon_manufacturing_2_desc:0 "We must expand weapon manufacturing to supply our conquest"
 expand_weapon_manufacturing_3:0 "Expand Weapon Manufacturing 3"
 expand_weapon_manufacturing_3_desc:0 "We must expand weapon manufacturing to supply our conquest"
 mongol_industrial_revolution:0 "Mongol Industrial Revolution"
 mongol_industrial_revolution_desc:0 "We must industrialize with the rest of the world. Although we may be rather late, we will ascend"
 embrace_modernization:0 "Embrace Modernization"
 embrace_modernization_desc:0 "We must modernize with the rest of the world in order to survive"
 mongols_in_the_sky:0 "Mongols in the Sky"
 mongols_in_the_sky_desc:0 "The Mongols have always called themselves the wolves, but perhaps we are more like eagles"
 pegasus_planes:0 "Pegasus Planes"
 pegasus_planes_desc:0 "We have found the equivalent to our horses in the sky! These pegasuses will help us overcome the enemy"
 mongol_bomber_focus:0 "Mongol Bombers"
 mongol_bomber_focus_desc:0 "We need to destroy all that remains of enemy buildings"
 mongols_in_the_clouds:0 "Mongols in the Clouds"
 mongols_in_the_clouds_desc:0 "The Mongol Eagle will soar high above the clouds"
 hellfire_from_above:0 "Hellfire From Above"
 hellfire_from_above_desc:0 "In the old days we scorched the earth with simple flames. Now, we scorch the Earth with planes"
 mongols_can_into_space:0 "MCIS"
 mongols_can_into_space_desc:0 "With the formation of MCIS us Mongols will be in space in no time"
 mongol_shipyards:0 "Mongol Shipyards"
 mongol_shipyards_desc:0 "With access to the sea we can now start building what we lack, a navy"
 bigger_is_better:0 "Bigger is Better"
 bigger_is_better_desc:0 "Size matters"
 large_mongol_fleets:0 "Large Mongol Fleets"
 large_mongol_fleets_desc:0 "We will use our large ships to destroy all other navies that dare challenge are presence in the ocean"
 mongol_battleships:0 "Mongol Battleships"
 mongol_battleships_desc:0 "Our colossal battleships will strike fear into the hearts of any great power"
 mongol_sea_monsters:0 "Mongol Sea Monsters"
 mongol_sea_monsters_desc:0 "The mongol eagle has met the great mongal wolf. Together they will make us unstoppable in the water"
 lost_purpose_in_the_world:0 "Lost Purpose in The World"
 MON_issa_pliyev:0 "Issa Pliyev"
 uncivilised_nation:0 "Uncivilized Nation"
 mongol_category:0 "Harvest Mongol Resources"
 mongol_decision:0 "Mongolian Iron Mines"
 mongol_decision_2:0 "Mongolian Oil Wells"
 support_the_democratic_union_coalition:0 "Support the Democratic Union Coalition"
 support_the_democratic_union_coalition_desc:0 "Communism has made us nothing more than a puppet to the Soviet Union. We must break down the totalitarian walls of Communism and embrace the Democratic process."
 strengthen_the_peoples_republic:0 "Strengthen the Peoples Republic"
 strengthen_the_peoples_republic_desc:0 "The People's Republic of Mongolia will grow strong and gain international recognition as a conqueror"
 mongolia.demand_tuvan_subjugation.1.d:0 "The Mongolians are threatening war if we do not bend to their will"
 demand_tuvan_subjugation:0 "Deman Tuvan Subjugation"
 demand_tuvan_subjugation_desc:0 "The Tuvans must become our subjects in order to be protected from the Soviet Union"
 support_the_soviets:0 "Support the Soviet Union"
 support_the_soviets_desc:0 "We must side with the Soviet Union"
 support_the_prc:0 "Support Communist China"
 support_the_prc_desc:0 "We must break away from the Soviet Union and help Communist China spread the revolution"
 learn_from_the_soviets:0 "Learn From the Soviets"
 learn_from_the_soviets_desc:0 "We are primitive compared to our Soviet allies and we need to join them in their research in order to advance"
 socialist_tax_reform:0 "Socialist Tax Reforms"
 socialist_tax_reform_desc:0 "In order to help our economy flourish, we must implement tax reforms"
 mongolian_soviet_research_agreement:0 "Mongolian-Soviet Research Agreement"